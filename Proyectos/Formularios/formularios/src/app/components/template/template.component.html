<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma);" #forma="ngForm" novalidate="novalidate">

  <div>

    <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input [(ngModel)]="usuario.nombre" name="nombre" required minlength="5" class="form-control" type="text"
          placeholder="Nombre" #nombre="ngModel">
        <div *ngIf="nombre.errors?.required" class="form-control-feedback">Este campo es Obligatorio</div>
        <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">Mínimo
          {{nombre.errors.minlength.requiredLength}} caracteres</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input [(ngModel)]="usuario.apellido" name="apellido" minlength="5" required class="form-control" type="text"
          placeholder="Apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-md-8">

      <input [(ngModel)]="usuario.email" name="email" class="form-control" type="email" placeholder="Correo electrónico"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-md-8">
      <select [(ngModel)]="usuario.pais" class="form-control" name="pais">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
    </div>
    <div class="col-md-12 form-group row">
      <label class="col-2 col-form-label">Sexo: </label>
      <div class="col-md-8">
        <div class="custom-control custom-radio" *ngFor="let sexo of sexos">
          <input type="radio" name="sexo" class="custom-control-input" [value]="sexo">
          <label class="custom-control-label" for="customRadio1">{{sexo}}</label>
        </div>
        <!--<div class="custom-control custom-radio">
          <input type="radio" [(ngModel)]="usuario.sexo" value="Hombre" name="sexo" class="custom-control-input">
          <label class="custom-control-label" for="customRadio2">Mujer</label>
        </div>-->
      </div>
    </div>
    <div class="col-md-12 form-group row">
      <label class="col-2 col-form-label">Aceptar: </label>
      <div class="col-md-8">
        <div class="custom-control custom-checkbox">
          <input [(ngModel)]="usuario.aceptar" name="aceptar" required
          type="checkbox" class="custom-control-input" id="customCheckDisabled1" disabled>
          <label class="custom-control-label" for="customCheckDisabled1">Acepta las condiciones</label>
        </div>
      </div>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
    {{usuario|json}}
</pre>
