<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma);" #forma="ngForm" novalidate="novalidate">

  <div>

    <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input  [(ngModel)]="usuario.nombre" name="nombre" required minlength="5" class="form-control"
               type="text"
               placeholder="Nombre" #nombre="ngModel">
               <div *ngIf="nombre.errors?.required" class="form-control-feedback">Este campo es Obligatorio</div>
               <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">Mínimo {{nombre.errors.minlength.requiredLength}} caracteres</div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input [(ngModel)]="usuario.apellido" name="apellido" minlength="5" required class="form-control"
               type="text"
               placeholder="Apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-md-8">

      <input [(ngModel)]="usuario.email" name="email" class="form-control"
             type="email"
             placeholder="Correo electrónico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
